name: smart_jtj
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.1.0
  flutter_svg: ^1.0.3
  sliding_up_panel: ^2.0.0+1
  chart_sparkline: ^1.0.10
  flutter_glow: ^0.2.0
  http: ^0.13.4
  intl: ^0.17.0
  syncfusion_flutter_charts: ^20.1.56

  # Firebase
  firebase_core: ^1.17.0
  firebase_auth: ^3.3.18
  firebase_database: ^9.0.14

  # State Management
  get_it: ^7.2.0
  get: ^4.6.3
  provider: ^6.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/weather/
    - assets/icons/menu_icons/
    - assets/icons/svg/

